services:
  # Serviço PostgreSQL para persistência de dados
  postgres:
    image: postgres:15-alpine
    container_name: todo-api-postgres
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # Volume para persistir dados do banco entre reinicializações
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Verifica se o PostgreSQL está pronto para aceitar conexões
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  # Volume nomeado para persistência de dados do PostgreSQL
  postgres_data:
    driver: local
